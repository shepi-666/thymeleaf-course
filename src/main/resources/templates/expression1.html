<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标准变量表达式</title>
</head>
<body>


<h3>标准变量表达式</h3>

<div>
    <p th:text="${site}"></p>
    <br>
    <p>获取对象的值</p>
    <p th:text="${role.id}">id</p>
    <p th:text="${role.name}">姓名</p>
    <p th:text="${role.gender}">性别</p>
    <p th:text="${role.age}">年龄</p>
</div>

</body>
</html>
