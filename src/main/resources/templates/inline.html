<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inline</title>

    <script type="text/javascript" th:inline="javascript">
        var name = [[${name}]];
        let age = [[${age}]];

        alert("获取模板中的数据：" + name + " :" + age);
    </script>

</head>
<body>

<div style="margin-left: 400px"></div>
<h3>内联 text, 使用内联表达式显示变量的值</h3>

<div th:inline="text">
  <p>我是[[${name}]], 今年已经[[${age}]]岁了，我是一个[[${sex}]].</p><br>
  <p>我最喜欢的人是[[${role.name}]],他今年已经[[${role.age}]]了，最重要的是他是一个[[${role.gender}]] .</p>
</div>
</body>
</html>
